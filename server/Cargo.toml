[package]
name = "server"
version = "0.1.0"
authors = ["Alex Martens <alexmgit@protonmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
bytemuck = "1"
cortex-m = "0.7"
cortex-m-rt = "0.6"
defmt = "0.2"
defmt-rtt = "0.2"
minicbor = "0.11"
nb = "1"
panic-probe = { version = "0.2", features = ["print-defmt" ] }

[dependencies.cortex-m-rtic]
version = "0.6.0-alpha.5"

[dependencies.nucleo-wl55jc-bsp]
git = "https://github.com/newAM/stm32wl-hal.git"
rev = "f91e6a5c6f1cfa890a2f3782d6b882c04907a9ea"
features = ["rt", "defmt"]

[dependencies.stm32wl]
git = "https://github.com/newAM/stm32wl-rs.git"
rev = "a1aa8eaf9a3d771ccc1752ffff0fa69bf063f009"
features = ["stm32wle5", "rt"]

[dependencies.shared]
path = "../shared"

[features]
# set logging levels here
default = [
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
