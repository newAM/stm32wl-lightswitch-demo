[package]
name = "server"
version = "0.1.0"
authors = ["Alex Martens <alexmgit@protonmail.com>"]
edition = "2021"
license = "MIT"

[dependencies]
bytemuck = "1"
cortex-m-rtic = "0.6.0-rc.2"
defmt = "0.2"
defmt-rtt = "0.2"
minicbor = "0.11"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
shared = { path = "../shared" }
stm32wl = { version = "0.14", features = ["stm32wl5x_cm4", "rt"] }

[dependencies.nucleo-wl55jc-bsp]
git = "https://github.com/newAM/stm32wl-hal.git"
rev = "1d62a5f085cc483a4bfc8a2a623d0020b743e19c"
features = ["stm32wl5x_cm4", "rt", "defmt"]

[features]
# set logging levels here
default = [
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
