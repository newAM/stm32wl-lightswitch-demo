[package]
name = "client"
version = "0.1.0"
authors = ["Alex Martens <alexmgit@protonmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
bytemuck = "1"
cortex-m-rtic = "0.6.0-alpha.5"
defmt = "0.2"
defmt-rtt = "0.2"
minicbor = "0.11"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
shared = { path = "../shared" }

[dependencies.nucleo-wl55jc-bsp]
git = "https://github.com/newAM/stm32wl-hal.git"
rev = "449243030ac3162173229f71dadade722a864d10"
features = ["rt", "defmt"]

[dependencies.stm32wl]
git = "https://github.com/newAM/stm32wl-rs.git"
rev = "a1aa8eaf9a3d771ccc1752ffff0fa69bf063f009"
features = ["stm32wle5", "rt"]

[features]
# set logging levels here
default = [
  "defmt-trace",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
